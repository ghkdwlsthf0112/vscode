<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_이미지.html</title>
</head>
<body>
    <h3>#웹페이지에 이미지 넣기</h3>
    <p>
        <!-- &lt = 왼쪽꺽쇠 &gt = 오른쪽 꺽쇠 그냥 넣으면 문자로 오해받을 수 있다  -->
        - 이미지를 넣을때는 &lt;img&gt; 를 사용한다 <br>
        - src attr : 원하는 이미지 경로 (로컬 또는 외부) <br>
        - alt attr : 해당 이미지에 대한 설명 (스크린 리더 프로그램에서 사용됨) <br>
        - width attr : 해당 이미지의 너비조절 (적지 않으면 auto) <br>
        - height attr : 해당 이미지의 높이조절 (적지 않으면 auto) <br>
        - 이미지는 기본적으로 글자와 같은 취급을 받는다 <br>
    </p>

    <!-- 외부 컴퓨터(서버)에 저장된 이미지를 사용 -->
    <img src="https://image.dongascience.com/Photo/2023/08/cf7a7ec6b7f4a4264eb6dd509c83c5e9.jpg" alt=""><br>
    <img src=" https://cdn-store.leagueoflegends.co.kr/images/v2/companion/6001.png" alt=""><br>
   
    <!-- 내 컴퓨터에 저장된 이미지를 사용 -->
    <img src="../assets/image/pen1.jpg"><br>
    
    <!-- alt -->
    <!-- 웹 표준상 alt속성을 반드시 채울 것이 권장된다. 
    이미지 경로가 잘못되면 alt속성에 적은 것이 나온다 -->
    <img src="../assets/image/pen123.jpg" alt="펭귄입니다."> <br>

    <!-- 높이/너비 조절 -->
    
    <!-- 높이 너비를 둘 다 설정하면 원본 이미지의 비율을 맞추기 힘들다 -->
    <img src="../assets/image/pen1.jpg" alt="펭귄입니다." 
    width="100" height="200"><br>
    
    <!-- 높이 또는 너비 중 하나만 조절하고 나머지는 비율에 맞추는 것이 좋다 -->
    <img src="../assets/image/pen1.jpg" alt="펭귄입니다." 
    width="250" height="auto"><br>
    

</body>
</html>
