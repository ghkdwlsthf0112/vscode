<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_css란.html</title>
    <style>
        /* css 영역 */
        /* css의 주석 (한 줄 주석은 따로 없음) */
        h3 {
            color: green;
            background-color: yellow;
        }

        ul {
            border: dashed 3px pink;
            border-radius: 10px;
            padding: 15px;
            padding-left: 30px;
            padding-right: 30px;
        }

        li  {
            border: solid 3px red;
            padding: 10px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <h3>#CSS (Cascading Style Sheet)</h3>

    <ul>
        <li>cSS는 해당 웹페이지의 스타일 (디자인)을 담당한다</li>
        <li>웹 브라우저는 정의된 css를 보고 해당 요소를 어떻게
            화면에 그려야 할지 결정한다</li>
        <li>css 스타일시트를 통해 요소의 디자인을 원하는대로 수정할 수 있으므로
            HTML 태그의 기본 디자인은 거의 쓸모가 없다 </li>
        <li>결국 HTML은 해당 태그가 가지고 있는 의미가 가장 중요하다(뼈대 역할)</li>

    </ul>
    
</body>
</html>
