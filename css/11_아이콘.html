<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_아이콘.html</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-rounded {
          font-variation-settings:
          'FILL' 0, /* 채우기 */
          'wght' 400,
          'GRAD' 0,/* 굵기 조절 */
          'opsz' 24
        }
    </style>
    <script src="https://kit.fontawesome.com/6fb6d454e1.js" crossorigin="anonymous"></script>
</head>
<body>

    <h3># Icon CDN</h3>

    <ul>
        <li>Google Icon</li>
        <li>Font-awsome</li>
        <li>
            아이콘은 실제로 글꼴을 응용한 방식이기 때문에
            color와 font-size로 색깔과 크기를 설정할 수 있다
        </li>
        <li>일반적으로 &lt;i&gt;태그를 아이콘으로 사용한다</li>

        <h3># Google Icon</h3>

        <!-- div: 블록 요소-->
        <!-- span: 인라인 요소-->
        
        <ul>
            <li>
                <!-- div: 아무 의미없이 영역만 태그-->
                <!-- span: 아무 의미없이 텍스트의 일부를 선택할 수 있는 태그-->
                <span class="material-symbols-outlined">settings</span>,
                <span class="material-symbols-outlined">key</span>,
            </li>

            <li>
                <span style="font-size: 55px;" class="material-symbols-outlined">settings</span> <br>
                <span style="font-size: 55px; color: yellowgreen;" class="material-symbols-outlined">key</span>
            </li>
            <li>
                <span style="font-size: 60px; color: palevioletred;" class="material-symbols-rounded">star</span>
            </li>
        </ul>
    </ul>

    <h3># Font-awsome</h3>

    <div class="">
    <i style="font-size: 60px; color: gray;" class="fa-solid fa-ghost"></i>
    <i style="font-size: 60px; color: gray;" class="fa-solid fa-heart fa-beat"></i>
    <i style="font-size: 60px; color: plum;" class="fa-solid fa-icons"></i>
    </div>

    <div class="fa-3x">
        <i style="font-size: 60px; color: gray; --fa-animation-duration: 0.5s;" class="fa-solid fa-heart fa-beat"></i>
        <i style="color: palevioletred; font-size: 35px; --fa-animation-duration: 0.5s;" class="fa-solid fa-hippo fa-beat"></i>
        <i style="font-size: 60px; color: plum;" class="fa-solid fa-icons"></i>
        <i style="font-size: 60px; color: gray;" class="fa-solid fa-heart fa-beat"></i>
        <i style="font-size: 60px; color: gray;" class="fa-solid fa-heart"></i>
    </div>

</body>
</html>
