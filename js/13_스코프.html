<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13_스코프.html</title>
</head>
<body>

    <h3># Java의 스코프와 Javascript의 스코프가 다른 점</h3>

    <ul>
        <li>자바는 모든 중괄호를 블록으로 취급했었다</li>
        <li>자바스크립트에도 기본적으로 함수의 중괄호만 </li>
    </ul>
    
    <script>
        // 함수 내부의 지역변수는 우리가 알고 있던대로 올바르게 작동한다
        function f1() {
            var count = 10;
        }
        // console,console.log(count);

        // 함수를 제외한 다른 중괄호는 우리가 알고 있던대로 동작한다
        if (true) {
            var abc = 10;
        }
        console.log(abc);

        for (var i = 0; i < 10; ++i) {
            console.log(i);
        }
         console.log(i);

        // let과 const를 사용하면 우리가 알고 있던대로 동작한다
        if (true) {
            let num123 = 123;
        }
        console.log(num123);
    </script>
</body>
</html>
